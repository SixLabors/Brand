<!-- About me section -->
<section id="projects" class="section section-about">
	<div class="row centered">
    	<div class="centered-content">
      		<div class="avatar">
				  <img src="{{site.url}}/assets/img/src/logo.svg" alt="Avatar">
			  </div>

      		<h1 class="tc">Six Labors - Open source tools.</h1>
      	
        	{% include projects.html %}

      	</div>
				
	</div>
	<div class="row">	
		<div class="work-container">
			<!-- Insert project -->
		</div>	
	</div>
</section>

<!-- Contact section -->
{% if site.formpost %}
<section id="contact" class="section section-contact">
	<div class="row">
		<h2 class="heading">Let's Communicate</h2>
		<form id="contact-form" method="post" action="{{ site.formpost }}">
			<ul class="form-items">
				<li>
					<label for="contact-name">Your name is</label>
					<input type="text" name="contact-name" id="contact-name" class="form-input" placeholder="e.g. Chuck Norris">
					<span class="error-message"></span>
				</li>
				<li>
					<label for="contact-email">Your email address is</label>
					<input type="email" name="_replyto" id="contact-email" class="form-input" placeholder="e.g. chuck.norris@mail.com">
					<span class="error-message"></span>
				</li>
				
				<li>
					<label for="contact-subject">You'd like to talk about</label>
					<input type="text" name="_subject" id="contact-subject" class="form-input" placeholder="e.g. A new project">
					<span class="error-message"></span>
				</li>
				
				<li>
					<label for="contact-message">Tell me more about it here</label>
					<textarea name="contact-message" id="contact-message" class="form-input" rows="5" placeholder="I'll be reading this, be nice :)"></textarea>
					<span class="error-message"></span>
				</li>
				<li>
					<input type="submit" class="button" value="All done? Submit">	
				</li>
				<li class="form-result row">
					<span class="form-message success"><svg class="icon icon-check"><use xlink:href="#icon-check"></use></svg>Thank you! I'll get back to you soon.</span>
				</li>
			</ul>
		</form>
	</div>
</section>
{% endif %}
