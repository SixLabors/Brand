<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title style="font-family: serif;">{% if page.title || post.title %} {{ page.title }} {{post.title}} &mdash; {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{site.title}} | {{site.description}}">
    <meta property="og:description" content="{%if page.snippet %}{{page.snippet}} {% else %} {{ site.description }} {% endif %}">
    <meta property="og:type" content="{{ page.type }}">
    <meta property="og:title" content="{% if page.type == 'blog'%} {{page.title}} {% endif %}">
{% if page.image %}
    <meta property="og:image" content="{{page.image  | prepend: site.url }}">
{% else %}
    <meta property="og:image" content="{{ "/assets/src/logo.svg" | prepend: site.url }}">
{% endif %}

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">
    
    <link rel="apple-touch-icon" sizes="180x180" href="{{"/assets/favicon/apple-touch-icon.png" | prepend: site.url }}" >
    <link rel="icon" type="image/png" href="{{"/assets/favicon/favicon-32x32.png" | prepend: site.url }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{"/assets/favicon/favicon-16x16.png" | prepend: site.url }}" sizes="16x16">
    <link rel="manifest" href="{{"/assets/favicon/manifest.json" | prepend: site.url }}">
    <link rel="mask-icon" href="{{"/assets/favicon/safari-pinned-tab.svg" | prepend: site.url }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{"/assets/favicon/favicon.ico" | prepend: site.url }}">
    <meta name="apple-mobile-web-app-title" content="Six Labors">
    <meta name="application-name" content="Six Labors">
    <meta name="msapplication-config" content="{{"/assets/favicon/browserconfig.xml" | prepend: site.url }}">
    <meta name="theme-color" content="#ffffff">


    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
